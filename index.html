<!DOCTYPE html>
<html>
  <head>
    <title>Self-driving car - No libraries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
      <span class="text-holder">Best Score</span>
      <span class="count-box" id="best-score">0</span>
      <span class="text-holder">Try</span>
      <span class="count-box" id="try-count">0</span>
      <span class="text-holder">Last 5 average</span>
      <span class="count-box" id="last-five-score">0</span>
      <span class="text-holder">Score</span>
      <span class="count-box" id="current-score">0</span>
      <span class="text-holder">Alive cars</span>
      <span class="count-box" id="alive-cars">0</span>
      <button onclick="resetDatas()">🗑️</button>
      <span>Reset datas</span>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="Color.js"></script>
    <script src="utils.js"></script>
    <script src="scoreboard.js"></script>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
  </body>
</html>
