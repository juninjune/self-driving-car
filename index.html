<!DOCTYPE html>
<html>
  <head>
    <title>Self-driving car - No libraries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
      <span>Best Score</span>
      <span id="best-score">0</span>
      <span>Score</span>
      <span id="current-score">0</span>
      <button onclick="save()">💾</button>
      <span>save brain</span>
      <button onclick="discard()">🗑️</button>
      <span>discard brain</span>
      <button onclick="clearBestScore()">🗑️</button>
      <span>discard best score</span>
      <button onclick="activeTrain()">🏃‍♀️</button>
      <span>training mode</span>
      <button onclick="deactiveTrain()">🧎</button>
      <span>rest mode</span>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="utils.js"></script>
    <script src="top5.js"></script>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
  </body>
</html>
